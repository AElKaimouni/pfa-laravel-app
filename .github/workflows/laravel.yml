name: Laravel

on:
  push:
    branches: [ "master" ]

jobs:
  build-js-production:
    name: Build JavaScript/CSS for Production Server
    runs-on: sef-hosted
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v1
      - name: NPM Build
        run: |
          npm install
          npm run prod
      - name: Put built assets in Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: assets
          path: public
          retention-days: 3
